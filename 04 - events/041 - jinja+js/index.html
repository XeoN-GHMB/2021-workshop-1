<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs Workshop #1</title>
</head>

<body>
    <h1>Vue Workshop #1</h1>

    <div id="vue">
        <h2>Hallo {{ title }}</h2>
        <div class="traffic-light">
            {% for value in ['red','yellow','green'] %}
                <div class="light {{ value }}-light" data-color="{{ value }}"></div>
            {% endfor %}
        </div>
        <div id="light"></div>
    </div>


    <script src="static/app.js"></script>
    <link rel="stylesheet" href="static/style.css"/>
</body>

</html>
